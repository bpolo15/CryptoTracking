<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <link
     href="https://fonts.googleapis.com/css?family=Nunito&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css" />
    <title>One Search</title>
  </head>
  <body>
    <div class="jumbotron">
      <div class="container">
        <h1 class="display-4 font-weight-bold text-center">Your Crypto Currencies</h1>
        <p class="lead text-center">
          A Portfolio to keep track of your Crypto Investments
        </p>
      </div>
    
    <div class="container-fluid">
      <div class="row">
        <div class="col-sm-6 offset-sm-3">
          <form>
            <div class="form-group">
              <label for="exampleFormControlInput1">Currency Search:</label>
              <input
                type="input"
                class="form-control"
                id="exampleFormControlInput1"
                placeholder="Enter Currency Here"
              />
            </div>
            <button type="button" class="btn btn-outline-dark">
              Search
            </button>
            <button type="button" class="btn btn-outline-dark">Clear</button>
          </form>
        </div>
      </div>
    </div>
</div>
      <div class="row">
        <div class="col-sm-12">
          <br />
          <!-- This card will initially be made up of a card for each of the products retrieved -->
          <div class="card">
            <div class="card-header">
              <strong> <i class="table"></i> Top Results</strong>
            </div>
            <div class="card-body" id="result-section"></div>
          </div>
        </div>
      </div>
   
    <div class="row">
        <div class="col-sm-12">
          <hr>
          <h5 class="text-center">
            <small>Group-4 One_Search
            </small>
          </h5>
        </div>
      </div>
  </body>
</html>
