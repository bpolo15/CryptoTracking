      <div class="jumbotron">
        <div class="container"> 
          <i class="far fa-money-bill-alt fa-5x"></i>

          <p class="lead text-center">
            A Portfolio to keep track of your Crypto Investments
          </p>
        </div>
      <!--The following container is for the Jumbotron with the search bar at the top of the page-->
      <div class="container-fluid">
        <div class="row">
          <div class="col-sm-6 offset-sm-3">
            <form>
              <div class="form-group">
                <label for="exampleFormControlInput1">Currency Search:</label>
                <input
                  type="input"
                  class="form-control"
                  id="exampleFormControlInput1"
                  placeholder="Enter Currency Here"
                />
              </div>
              <button type="button" class="btn btn-outline-light" id='search'>
                Search
              </button>
              <button type="button" class="btn btn-outline-light" id = 'clear'>Clear</button>
            </form>
          </div>
        </div>
      </div>
  </div>
<!-- The following container is where the cryptocurrencies will be added once searched-->

      <br />
     <div class="card">
        <div class="card-header">
        <i class="fas fa-coins"></i><strong>  Your Crypto Currencies </strong>
       </div>
       <!--in the following class is what you'll reference to add each cryptocard-->
       <div class="card-body row" id="add-crytocards"></div>

<!--This next container is where I will be adding the news articles -->
